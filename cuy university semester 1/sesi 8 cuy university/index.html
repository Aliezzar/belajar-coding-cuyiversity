<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>PASSWORD GENERATOR CUYUNIVERSITY</h1>
        <div class="">
          <label for="passwordLength" class="text-uppercase fw-bold"
            >panjang password</label
          >
          <input class="form-control" id="passwordLength" type="number" />
          <label for="password" class="text-uppercase fw-bold">password</label>
          <input
            class="form-control form-control-lg"
            id="password"
            type="text"
          />
          <button class="btn btn-warning text-uppercase fw-bold mt-2" onclick="getPassword()">
            Generate PAssword
          </button>
          <br />
          <a class="btn btn-primary text-uppercase fw-bold mt-2" onclick="savePassword()" id="saveButton">
            save PAssword
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
